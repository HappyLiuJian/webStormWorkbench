<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明度变化动画</title>
    <style>
        *{margin: 0; padding: 0;}
        #div1{width: 200px;
            height: 200px; background-color: red;
            /*分别表示IE和其他浏览器的透明度表示方法*/
            filter: alpha(opacity:30);
            opacity: 0.3;}
    </style>
    <script>
        window.onload = function () {
            var div1 = document.getElementById("div1");
            div1.onmouseover = function () {
                startMove(100);
            };
            div1.onmouseout = function() {
                startMove(30);
            };

            var timer = null;
            var alpha = 30;
            function startMove(target) {
                var div1 = document.getElementById("div1");
                clearInterval(timer);
                timer = setInterval(function () {
                    //console.log(alpha);
                    var speed = 0;
                    if(alpha > target) {
                        speed = -10;
                    } else {
                        speed = 10;
                    }
                    //console.log(speed);
                    if(alpha == target) {
                        clearInterval(timer);
                    } else {
                        alpha += speed;
                        div1.style.filter = 'alpha(opacity:'+alpha+')';
                        div1.style.opacity = alpha/100;
                    }
                },30)
            }
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
