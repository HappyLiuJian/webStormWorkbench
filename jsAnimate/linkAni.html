<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链式运动</title>
    <style>
        *{
            margin: 0;
            padding: 0;}
        ul,li{
            list-style: none;
        }
        ul li{
            width: 200px;
            height: 100px;
            background-color: yellow;
            margin-bottom: 20px;
            border: 4px solid #000;
            opacity: 0.3;
        }
    </style>
    <script type="text/javascript" src="move.js"></script>
    <script>
        window.onload = function () {
            var Li = document.getElementById("li1");
            //通过函数实现了链式运动
            Li.onmouseover = function () {
                startMove(Li,400,'width', function () {
                    startMove(Li,200,'height', function () {
                        startMove(Li,100,'opacity');
                    });
                });
            }

            Li.onmouseout = function () {
                startMove(Li,30,'opacity', function () {
                    startMove(Li,100,'height', function () {
                        startMove(Li,200,'width');
                    })
                })
            }
        }
    </script>
</head>
<body>
<ul>
    <li id="li1"></li>
</ul>
</body>
</html>
