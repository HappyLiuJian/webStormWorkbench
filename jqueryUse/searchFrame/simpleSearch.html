<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <title>简单搜索框（bing）</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #333333;
        }

        .bg-div {
            background-image: url(images/river.jpg);
            width: 1300px;
            height: 900px;
            background-repeat: no-repeat;
            margin: 0 auto;
            position: relative;
        }

        .logo {
            background-image: url(images/logo.png);
            width: 107px;
            height: 53px;
            float: left;
            margin: -4px 18px 0 0;
        }

        form {
            float: left;
            background-color: #fff;
        }

        .searchInputText {
            border: none;
            float: left;
            height: 29px;
            line-height: 29px;
            outline: none;
            width: 350px;
            padding: 3px 0 3px 5px;
        }

        .searchInputButton {
            border: none;
            float: left;
            background-image: url(images/search-button.png);
            width: 29px;
            height: 29px;
            margin: 3px 2px 3px 2px;
            outline: none;
            cursor: pointer;
        }

        .search-box {
            position: absolute;
            top: 200px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="bg-div">
        <div class="search-box">
        <div class="logo"></div>
        <form action="">
            <input type="text" class="searchInputText"/>
            <input type="submit" value="" class="searchInputButton"/>
        </form>
        </div>
    </div>
</body>
</html>
