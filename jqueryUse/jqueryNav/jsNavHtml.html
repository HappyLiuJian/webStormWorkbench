            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-align: center;
        }

        #menu ul li a:hover, #menu ul li a.current {
            color: #FFFFFF;
            background-color: #0088bb;
        }

        /*ie6 hack*/
        * html, * html body {
            background-image: url(about:blank);
            background-attachment: fixed;
        }

        /*ie6 hack*/
        * html #menu {
            position: absolute;
            top: expression(((e=document.documentElement.scrollTop)?e:document.body.scrollTop)+100+'px');
        }
    </style>
    <script>
        //获取元素
        function getClass(obj, cls) {
            var ele = obj.getElementsByTagName("*");
            var result = [];
            for (var i = 0; i < ele.length; i++) {
                if (ele[i].className == cls) {
                    result.push(ele[i]);
                    //console.log(result);
                }
            }
        }

        function hasClass(obj, cls) {
            return obj.className.match(new RegExp("(\\s^)" + cls + "(\\s|$)"));
        }

        function removeClass(obj, cls) {
            if (hasClass(obj, cls)) {
                var reg = new RegExp("(\\s^)" + cls + "(\\s|$)");
                obj.className = obj.className.replace(reg, "");
            }
        }

        function addClass(obj, cls) {
            if (!hasClass(obj, cls)) {
                obj.className += "" + cls;
            }
        }

        window.onload = function () {
            window.onscroll = function () {
                var top = document.documentElement ? document.documentElement.scrollTop : document.body.scrollTop;
                var menu = document.getElementById("menu").getElementsByTagName("a");
                //var item = getClass(document.getElementById("contend"), "item");
                var item = document.getElementsByClassName("item");
                //console.log(item);
                var curId = "";
                for (var i = 0; i < item.length; i++) {
                    var itemNow = item[i];
                    var itemTop = itemNow.offsetTop;
                    if (top > itemTop - 200) {
                        curId = itemNow.id;
                    } else {
                        break;
                    }
                }

                if (curId) {
                    for (var j = 0; j < menu.length; j++) {
                        var menuNow = menu[j];
                        var href = menuNow.href.split("#");
                        if (href[href.length - 1] != curId) {
                            //removeClass(menuNow,"current");
                            menuNow.className = '';
                            console.log(menuNow.className);
                        } else {
                            //addClass(menuNow,"current");
                            menuNow.className = "current";
                            //console.log(menuNow.className);
                        }
                    }
                }
            }
        }
    </script>
