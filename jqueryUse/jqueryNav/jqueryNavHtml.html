<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jqueryNav</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
            line-height: 1.7;
        }

        li {
            list-style: none;
        }

        #contend {
            width: 820px;
            margin: 0 auto;
            padding: 20px;
        }

        #contend h1 {
            color: #0088bb;
            text-indent: 20px;
            font-size: 20px;
        }

        .item {
            padding: 20px;
            margin: 20px;
            border: 1px dotted #0088bb;
        }

        .item h2 {
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid #0088bb;
            margin-bottom: 10px;
        }

        #contend .item li {
            display: inline;
            margin-right: 10px;
        }

        #contend .item li a img {
            width: 230px;
            height: 230px;
            border: none;
        }

        #menu {
            position: fixed;
            top: 100px;
            left: 50%;
            margin-left: 400px;
            width: 80px;
        }

        #menu ul li a {
            display: block;
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333333;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-align: center;
        }

        #menu ul li a:hover, #menu ul li a.current {
            color: #FFFFFF;
            background-color: #0088bb;
        }

        /*ie6 hack*/
        * html, * html body {
            background-image: url(about:blank);
            background-attachment: fixed;
        }

        /*ie6 hack*/
        * html #menu {
            position: absolute;
            top: expression(((e=document.documentElement.scrollTop)?e:document.body.scrollTop)+100+'px');
        }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var items = $("#contend").find(".item");
                var menu = $("#menu");
                var top = $(document).scrollTop();
                var currentId = ""; //滚动条现在所在位置的item id
                items.each(function () {
                    var m = $(this);
                    //注意：m.offset().top代表每一个item的顶部位置
                    if (top > m.offset().top - 300) {
                        currentId = "#" + m.attr("id");
                    } else {
                        return false;
                    }
                });

                var currentLink = menu.find(".current");
                if (currentId && currentLink.attr("href") != currentId) {
                    currentLink.removeClass("current");
                    menu.find("[href=" + currentId + "]").addClass("current");
                }
            });
        });
    </script>
</head>
