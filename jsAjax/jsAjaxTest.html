<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax测试</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 10pt;
        }


    </style>
    <script>
        window.onload = function () {
            document.getElementById("searchBtn").onclick = function () {
                var request = new XMLHttpRequest();
                request.open("get","server.php?number=" + document.getElementById("search").value,true);
                request.send();
                request.onreadystatechange = function () {
                    if(request.readyState == 4 && request.status == 200) {
                        document.getElementById("searchResult").innerHTML = request.responseText;
                    } else {
                        alert("发生错误");
                        return false;
                    }
                }
            }
        }
    </script>
</head>
<body>
    <h1>员工查询</h1>
    <label for="search">请输入员工编号</label>
    <input type="text" id="search" name="search"/>
    <button id="searchBtn">查询</button>
    <p id="searchResult"></p>

    <h1>员工创建</h1>
    <label for="name">请输入员工姓名</label>
    <input type="text" id="name" name="name"/>
    <br>
    <label for="id">请输入员工编号</label>
    <input type="text" id="id" name="id"/>
    <br>
    <label for="sex">请输入员工性别</label>
    <select name="sex" id="sex">
        <option value="男">男</option>
        <option value="女">女</option>
    </select>
    <button id="createBtn">查询</button>
    <p id="createResult"></p>
</body>
</html>
