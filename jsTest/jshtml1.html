<!DOCTYPE html>
<html>
<head>
    <title>浏览器对象</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<!--先编写好网页布局-->
<h3>操作成功</h3>

<p><span id="timeShow">5</span>秒后回到主页<a href="" onclick="goBack()">返回</a></p>

<script type="text/javascript">

    //获取显示秒数的元素，通过定时器来更改秒数。
    var id1 = document.getElementById("timeShow");
    var num = 5;
    function showTime() {
        num--;
        id1.innerHTML=num;
        if(num == 1) {
            //clearTimeout(i);
            clearInterval(i);
            window.location.href = "http://www.imooc.com";
        }
    }
    var i = setInterval(showTime,1000);
    //通过window的location和history对象来控制网页的跳转。
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
