<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三列布局测试</title>
    <style>
        body{margin: 0;padding: 0;}
        .left{width: 200px; height: 500px; position: absolute; left: 0; top: 0; background: #990000}
        .middle{height: 500px; margin: 0 300px 0 200px; background: #999}
        .right{width: 300px; height: 500px; position: absolute; right: 0; top: 0; background: #ddd}
    </style>
</head>
<body>
<div class="left">左边是一个固定的分列</div>
<div class="middle">中间是一个自适应的分列，可以让显示内容自适应窗口</div>
<div class="right">右边也是一个固定的分列</div>
</body>
</html>
